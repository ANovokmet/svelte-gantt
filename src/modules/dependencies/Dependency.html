<div class="dependency" style="left:0;top:0">
    <Arrow startX={fromTask.left + fromTask.width} startY={fromTask.top + fromTask.height / 2} endX={toTask.left}
        endY={toTask.top + toTask.height / 2} />
</div>

<style>
    .dependency {
        position: absolute;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    import Arrow from './Arrow.html';

    export default {
        components: { Arrow },
        computed: {
            fromTask: ({ $taskMap, fromId }) => $taskMap[fromId],
            toTask: ({ $taskMap, toId }) => $taskMap[toId]
        }
    };
</script>
