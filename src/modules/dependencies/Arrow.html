<svg xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges" class="arrow" height="100%" width="100%">
    <path d="{path}" {stroke} stroke-width="{strokeWidth}" fill="transparent" class="select-area" />
    <path d="{arrowPath}" fill="{stroke}" />
</svg>

<style>
    .arrow {
        position: absolute;
        left: 0px;
        pointer-events: none;
    }

    .select-area {
        pointer-events: visible;
        position: absolute;
    }
</style>
<script>
    // arrow -> start x,y -> end x,y
    // M{startX} {startY} 
    // L {startX+width/2} {startY} 
    // L {startX+width/2} {startY+height/2}
    // L {startX-width/2} {startY+height/2}
    // L {startX-width/2} {startY+height}
    // L {endX} {endY}
    // transform="translate(5,5)"

    // startX >= endX
    // M{startX} {startY} 
    // L {startX+minLen} {startY} 
    // L {startX+minLen} {startY+height/2}
    // L {endX-minLen} {startY+height/2}
    // L {endX-minLen} {endY}
    // L {endX} {endY}

    // straight
    // M{startX} {startY} 
    // L {startX+width/2} {startY} 
    // L {startX+width/2} {endY}
    // L {endX-5} {endY}

    export default {
        oncreate() {

        },
        data() {
            return {
                strokeWidth: 2,
                arrowSize: 5,
                stroke: 'red',
                minLen: 12
            }
        },
        computed: {
            height: ({ endY, startY }) => (endY - startY),
            width: ({ endX, startX }) => (endX - startX),
            path: function ({ startX, startY, endX, endY, minLen, width, height }) {
                if (startX == NaN || startX == undefined)
                    return 'M0 0';

                let result;
                if (startX + minLen >= endX && startY != endY) {
                    result = `L ${startX + minLen} ${startY} 
                                L ${startX + minLen} ${startY + height / 2}
                                L ${endX - minLen} ${startY + height / 2}
                                L ${endX - minLen} ${endY} `
                }
                else {
                    result = `L ${startX + width / 2} ${startY} 
                                L ${startX + width / 2} ${endY}`
                }

                // -2 so the line doesn't stick out of the arrowhead
                return `M${startX} ${startY}` + result + `L ${endX - 2} ${endY}`
            },
            arrowPath: function ({ endX, endY, arrowSize }) {
                if (endX == NaN || endX == undefined)
                    return 'M0 0';

                return `M${endX - arrowSize} ${endY - arrowSize} L${endX} ${endY} L${endX - arrowSize} ${endY + arrowSize} Z`
            }
        }
    };
</script>
