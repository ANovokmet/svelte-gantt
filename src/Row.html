<div class="row" ref:row style="height:{$rowHeight}px">
    {#each tasks as task (task.id)}
        <Task   row={row}
                task={task}  on:updateVisibleRows/>
    {/each}
</div>
<style>
    .row {
        position: relative;
        width: 100%;
        border-bottom: #efefef 1px solid;
        box-sizing: border-box;
    }
</style>
<script>
        import Task from './Task.html';
    
        export default {
            components: { Task },
            oncreate() {
                const { row } = this.get();
                row.rowElement = this.refs.row;
                this.on('update', ({ changed, current, previous }) => {
                    this.get().row.rowElement = this.refs.row;
                });
            },
            methods: {
            }
            
        };
</script>
