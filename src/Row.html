<div class="row {row.model.classes}" ref:row style="height:{$rowHeight}px" data-row-id="{row.model.id}">
    {#if row.model.contentHtml}
        {@html row.model.contentHtml}
    {/if}
</div>    
<style>
    .row {
        position: relative;
        width: 100%;
        box-sizing: border-box;
    }
</style>
<script>
    import { sortFn } from "./utils/domUtils";

    export default {
        oncreate() {
            const { row } = this.get();
            row.rowElement = this.refs.row;
            row.component = this;

            if(!row.classes){ //default
                row.classes = [];
            }
        },
        onupdate({ changed, current, previous }) {
            if(changed.row){
                current.row.rowElement = this.refs.row;
                current.row.component = this;
            }
        },
        ondestroy(){
            const { row } = this.get();
            row.rowElement = null;
            row.component = null;
        }
    };
</script>
