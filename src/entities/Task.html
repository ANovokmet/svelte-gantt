<div ref:taskElement
    class="sg-task {model.classes}" 
    style="
    width:{widthT}px;
    height:{height}px;
    transform: translate({posX}px, {posY}px);"
    use:drag 
    on:click="select(event)"
    class:selected="selected"
    class:moving="dragging||resizing"
    class:animating="animating">
    <div class="sg-task-background" style="width:{model.amountDone}%"></div>
    <div class="sg-task-content">
        {#if model.html}
            {@html model.html}
        {:elseif $taskContent}
            {@html $taskContent(this)}
        {:else}
            {model.label}
        {/if}
        <span class="debug">x:{posX|0} y:{posY|0}, x:{left|0} y:{top|0}</span>
        

        {#if model.showButton}
            <span class="sg-task-button {model.buttonClasses}" on:click="onclick(event)">
                {@html model.buttonHtml}
            </span>
        {/if}
    </div>

    {#if model.labelBottom}
        <label class="sg-label-bottom">
            {model.labelBottom}
        </label>
    {/if}
</div>

<style>

    .sg-label-bottom {
        position: absolute;
        top: calc(100% + 10px);
        color: #888;
    }


    .debug {
        position: absolute;
        top: -10px;
        right: 0;
        font-size:8px;
        color: black;
    }

    .sg-task {
		position: absolute;     
        top: 0;
        bottom: 0;

        white-space: nowrap;
        /* overflow: hidden; */

        transition: background-color 0.2s, opacity 0.2s;
	}

    .sg-task-background {
        position: absolute;
        height: 100%;
        top: 0;
    }

    .sg-task-content {
        position: absolute;
        height: 100%;
        top: 0;

        
        padding-left: 14px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }

    /* .sg-task:not(.moving) {
        transition: transform 0.2s, background-color 0.2s, width 0.2s;
    } */

    .sg-task.animating:not(.moving) {
        transition: transform 0.2s, background-color 0.2s, width 0.2s;
    }

    .sg-task.moving{
        z-index: 1;
    }

    .sg-task:hover::before {
        content: '';
        width: 4px;
        height: 50%;
        top: 25%;
        position: absolute;
        cursor: ew-resize;
        border-style: solid;
        border-color: rgba(255, 255, 255, 0.5);
            
        margin-left: 3px;
        left: 0;
        border-width: 0 1px;
        z-index: 1;
    }

    .sg-task:hover::after {
        content: '';
        width: 4px;
        height: 50%;
        top: 25%;
        position: absolute;
        cursor: ew-resize;
        border-style: solid;
        border-color: rgba(255, 255, 255, 0.5);

        margin-right: 3px;
        right: 0;
        border-width: 0 1px;
        z-index: 1;
    }

    .sg-task.selected {
        outline: 2px solid rgba(3, 169, 244, 0.5);
        outline-offset: 3px;
        z-index: 1;
    }
</style>

<script>
    import { setCursor } from "src/utils/domUtils";
    import { Draggable, ComponentPosProvider } from "src/core/drag";

    export default {
        onstate({ changed, current, previous }) {
            if((changed.left || changed.width || changed.top) && !current.dragging && !current.resizing){
                this.set({
                    posX: current.left,
                    widthT: current.width,
                    posY: current.top,
                    animating: true
                });
                setTimeout(() => {
                    this.set({animating: false});
                }, 200);
                // should NOT animate on resize/update of columns
                //console.log('anim', current);
            }

            if(changed.animating && current.animating) {
                console.log('anim OFF', current);
                setTimeout(() => {
                    this.set({animating: false});
                }, 200);
            }
		},
        actions: {
			drag(node) {
                const { rowContainerElement, resizeHandleWidth } = this.store.get();

                const ondrop = ({ posX, posY, widthT, event, dragging, resizing }) => {
                    const { model } = this.get();
                    const { taskMap, rowMap, rowPadding } = this.store.get();

                    let rowChangeValid = true;
                    //row switching
                    if(dragging){
                        const sourceRow = rowMap[model.resourceId];
                        const targetRow = this.root.dndManager.getTarget('row', event);
                        if(targetRow){
                            model.resourceId = targetRow.model.id;
                            this.root.api.tasks.raise.switchRow(this, targetRow, sourceRow);
                        }
                        else{
                            rowChangeValid = false;
                        }
                    }
                    
                    this.set({dragging: false, resizing: false, animating: true});
                    
                    console.log('anim dr', this.get());
                    const task = taskMap[model.id];

                    if(rowChangeValid) {
                        const newFrom = this.root.utils.roundTo(this.root.columnFactory.getDateByPosition(posX)); //this.root.utils.roundTo(this.root.utils.getDateByPosition(posX)); 
                        const newTo = this.root.utils.roundTo(this.root.columnFactory.getDateByPosition(posX+widthT));//this.root.utils.roundTo(this.root.utils.getDateByPosition(posX+widthT));
                        const newLeft = this.root.columnFactory.getPositionByDate(newFrom) | 0;//this.root.utils.getPositionByDate(newFrom) | 0;
                        const newRight = this.root.columnFactory.getPositionByDate(newTo) | 0;//this.root.utils.getPositionByDate(newTo) | 0;

                        Object.assign(model, {
                            from: newFrom,
                            to: newTo
                        });

                        const left = newLeft;
                        const width = newRight - newLeft;
                        const top = rowPadding + rowMap[model.resourceId].posY;
                        
                        this.store.updateTask({
                            ...task,
                            left,
                            width,
                            top,
                            model
                        });

                        this.set({
                            posX: left,
                            widthT: width,
                            posY: top,
                        });
                    }
                    else {
                        // reset position

                        this.set({
                            posX: task.left,
                            widthT: task.width,
                            posY: task.top,
                        });

                        // this.store.updateTask({
                        //     ...task
                        // });
                    }

                    setCursor('default');
                }

                return new Draggable(node, {
                    onDown: ({dragging, resizing}) => {
                        //this.set({dragging, resizing});
                        if(dragging) {
                            setCursor('move');
                        }
                        if(resizing) {
                            setCursor('e-resize');
                        }
                    }, 
                    onResize: (state) => {
                        this.set({...state, resizing: true});
                    }, 
                    onDrag: ({posX, posY}) => {
                        this.set({posX, posY, dragging: true});
                    }, 
                    dragAllowed: () => {
                        const { model } = this.get();
                        const { rowMap } = this.store.get();
                        const row = rowMap[model.resourceId];
                        return row.model.enableDragging && model.enableDragging
                    },
                    resizeAllowed: () => {
                        const { model } = this.get();
                        const { rowMap } = this.store.get();
                        const row = rowMap[model.resourceId];
                        return row.model.enableDragging && model.enableDragging
                    },
                    onDrop: ondrop, 
                    container: rowContainerElement, 
                    resizeHandleWidth
                }, new ComponentPosProvider(this));
            }
        },
        methods: {
            select(event){
                const { model } = this.get();
                if(event.ctrlKey){
                    this.root.selectionManager.toggleSelection(model.id);
                }
                else{
                    this.root.selectionManager.selectSingle(model.id);
                }
                
                if(this.get().selected){
                    this.root.api.tasks.raise.select(model);
                }
            },
            onclick(event){
                const { onTaskButtonClick } = this.store.get();
                if(onTaskButtonClick) {
                    event.stopPropagation();
                    const { task } = this.get();
                    onTaskButtonClick(task);
                }
            }
        },
        data() {
            return {
                dragging: false,
                selected: false,
                resizing: false,

                widthT: null,
                posX: null,
                posY: null,

                animating: false
            }
        },
        computed: {
            selected: ({$selection, model}) => $selection.indexOf(model.id) !== -1,
            row: ({$rowMap, model}) => $rowMap[model.resourceId]
        }
    };
</script>
