<div class="sg-time-range-control" style="width:{widthT}px;left:{posX}px">
    <div class="sg-time-range-handle-left" use:drag></div>
    <div class="sg-time-range-handle-right" use:drag></div>
</div>
<style>
    .sg-time-range-control {
        position: absolute;
    }

    .sg-time-range-handle-left {
        position: absolute;
        left: 0;
    }

    .sg-time-range-handle-right {
        position: absolute;
        right: 0;
    }

    .sg-time-range-handle-left::before, .sg-time-range-handle-right::before {
        position: absolute;
        content: '';
        bottom: 4px;
        border-radius: 6px 6px 6px 0;
        border: 2px solid #b0b0b7;
        width: 9px;
        height: 9px;
        transform: translateX(-50%) rotate(-45deg);
        background-color: #fff;

        border-color: #e03218;
        cursor: ew-resize;
    }
</style>
<script>
    import { draggable, ComponentPosProvider } from "src/core/drag";

    export default {
        onstate({ changed, current, previous }) {
            if(!current.resizing){
                this.set({
                    posX: current.left,
                    widthT: current.width
                });
            }
		},
        actions: {
            drag(node) {
                const { rowContainerElement, resizeHandleWidth } = this.store.get();

                const ondrop = ({ posX, widthT, event }) => {
                    const { model } = this.get();
                    
                    const newFrom = this.root.utils.roundTo(this.root.columnFactory.getDateByPosition(posX)); 
                    const newTo = this.root.utils.roundTo(this.root.columnFactory.getDateByPosition(posX+widthT));
                    const newLeft = this.root.columnFactory.getPositionByDate(newFrom);
                    const newRight = this.root.columnFactory.getPositionByDate(newTo);
                    
                    Object.assign(model, {
                        from: newFrom,
                        to: newTo
                    });

                    var state = {
                        resizing: false,
                        left: newLeft,
                        width: newRight - newLeft,
                        model
                    }

                    updateEntity(state);
                    window.removeEventListener('mousemove', onmousemove, false);
                };
                
                const updateEntity = (state) => {
                    const { model } = this.get();
                    const { timeRangeMap } = this.store.get();
                    const entity = timeRangeMap[model.id];
                    this.store.updateTimeRange({...entity, ...state});
                }

                return draggable(node, {
                    onDown: (state) => {
                        updateEntity({...state, resizing: true});
                    }, 
                    onResize: ({posX, widthT}) => {
                        updateEntity({posX, widthT});
                    },
                    dragAllowed: false,
                    resizeAllowed: true,
                    onDrop: ondrop, 
                    container: rowContainerElement, 
                    resizeHandleWidth
                }, new ComponentPosProvider(this));
            }
        },
        data(){
            return {
                resizing: false,
                widthT: null,
                posX: null
            }
        }
    }
</script>
